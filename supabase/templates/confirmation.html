<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm your signup</title>
    <style>
      /* Basic email reset */
      body {
        margin: 0;
        padding: 0;
        background: #fafaed;
        -webkit-font-smoothing: antialiased;
      }
      img {
        border: 0;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      table {
        border-collapse: collapse;
      }
      /* BuxTax brand */
      :root {
        --brand-cream: #fafaed;
        --brand-royal: #1820ef;
        --brand-yellow: #ffc024;
        --brand-black: #000000;
      }
      .container {
        width: 100%;
        background: var(--brand-cream);
        padding: 24px 0;
      }
      .card {
        max-width: 560px;
        margin: 0 auto;
        background: #ffffff;
        border: 2px solid var(--brand-royal);
        border-radius: 16px;
      }
      .header {
        padding: 20px;
        border-bottom: 2px solid var(--brand-royal);
        background: var(--brand-yellow);
        border-top-left-radius: 14px;
        border-top-right-radius: 14px;
      }
      .header h1 {
        margin: 8px 0 0 0;
        font-size: 20px;
        line-height: 1.3;
        color: var(--brand-black);
        font-family: Arial, Helvetica, sans-serif;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .content {
        padding: 28px 24px;
        font-family: Arial, Helvetica, sans-serif;
        color: #111;
      }
      .content p {
        margin: 0 0 14px;
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        padding: 12px 18px;
        background: var(--brand-royal);
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .footer {
        padding: 16px 24px 24px;
        font-family: Arial, Helvetica, sans-serif;
        color: #666;
        font-size: 12px;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table
        class="card"
        role="presentation"
        cellpadding="0"
        cellspacing="0"
        width="100%"
      >
        <tr>
          <td class="header">
            <div class="brand">
              <img
                src="{{ .SiteURL }}/icon48.png"
                width="32"
                height="32"
                alt="BuxTax"
              />
              <h1>BuxTax</h1>
            </div>
          </td>
        </tr>
        <tr>
          <td class="content">
            <h2 style="margin: 0 0 10px; font-size: 22px">
              Confirm your email
            </h2>
            <p>
              Welcome to BuxTax! Please confirm your email to activate your
              account.
            </p>
            <p class="center" style="margin: 22px 0">
              <a class="btn" href="{{ .ConfirmationURL }}">Confirm email</a>
            </p>
            <p class="muted">
              If the button doesn’t work, copy and paste this link into your
              browser:
            </p>
            <p class="muted" style="word-break: break-all">
              {{ .ConfirmationURL }}
            </p>
          </td>
        </tr>
        <tr>
          <td class="footer">
            <p>
              Sent by BuxTax •
              <a href="{{ .SiteURL }}" style="color: #111">{{ .SiteURL }}</a>
            </p>
            <p>
              Need help? Contact
              <a href="mailto:support@buxtax.com" style="color: #111"
                >support@buxtax.com</a
              >
            </p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
